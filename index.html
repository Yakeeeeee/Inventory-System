
<!DOCTYPE html>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Scanner Styling */
        #scanner-container {
          width: 100% !important;
          height: 100% !important;
          overflow: hidden;
          background: #000;
        }

        #scanner-container video {
          width: 100% !important;
          height: 100% !important;
          object-fit: cover !important;
        }

        .scanner-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: rgba(79, 70, 229, 0.8);
          box-shadow: 0 0 15px rgba(79, 70, 229, 0.8);
          animation: scan 2s linear infinite;
          z-index: 10;
          pointer-events: none;
        }

        @keyframes scan {
          0% { top: 0%; }
          50% { top: 100%; }
          100% { top: 0%; }
        }

        /* Responsive container fix for Recharts */
        .recharts-responsive-container {
          min-width: 0;
        }
    </style>
